<h1>Hello, world!</h1>
<p>Welcome to your new single-page application, built with:</p>
<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Desc</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hop of getHop()">
            <td>{{ hop.Id }}</td>
            <td>{{ hop.Name }}</td>
            <td>{{ hop.Desc }}</td>
        </tr>
    </tbody>
</table>
